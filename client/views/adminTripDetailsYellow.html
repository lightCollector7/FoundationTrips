  <div class="" id="adminNavbar">
        <div id="adminNavbarLogoBox">
             <img id="navbarLogo" class="" src="./assets/ExceptionalFoundationLogo.png">
        </div>
        <p id="navbarTitle">FIELD TRIPS</p>
        <a class="navbarLink hvr-grow" ng-click="logout()">logout</a>
        <a class="navbarLink hvr-grow" href="/adminAllEvents">(Admin Trips)</a>
        <a class="navbarLink hvr-grow" href="/adminHome">(Admin Home)</a>
        
  </div>


  <div id="adminBackground"> 
    <div id="adminYellowTripsDiv" class="container"> 
      <p class="yellowTripsDivTitle">{{yellowTrip.eventName}} <span class="tripDateLine">{{yellowTrip.eventDate}}</span></p>
      <p class="yellowTripDescriptionLine">{{yellowTrip.eventDescription}} <span class="tripTimeLine">{{yellowTrip.eventTime}}</span><span class="tripCostLine">${{yellowTrip.eventCost}}</span></p>
      
      <h3> Field Trip Slots:</h3>
      <ol>
        <li id="{{yellowTripSlot.id}}" class="yellowTripSlots" ng-repeat="yellowTripSlot in yellowTripSlots" >
          <a href="admin/slotDetails/{{ yellowTripSlot.id }}"><button id="yellowEditSlotButton" >edit</button></a>
          <label>paid<input id="hasPaidOrNot" type="radio" ng-checked="{{yellowTripSlot.paid}}"></input></label>
          {{yellowTripSlot.firstname}} {{yellowTripSlot.lastname}}
        </li>
      </ol>

      <!--<button type="button" class="btn btn-default submitMeButton" ng-click="signMeUp()">Sign Me Up</button>
      <button type="button" class="btn btn-default removeMeButton" ng-click="removeMe()">Remove Me</button>-->
    </div>
  </div>
